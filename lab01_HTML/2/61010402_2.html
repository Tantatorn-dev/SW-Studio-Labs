<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 61010402 2</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend><i>Question?</i></legend>
            <span>How tall is Eiffel?</span><br>
            <input type="radio" id="ft100" name="height">
            <label for="male">100ft</label><br>
            <input type="radio" id="ft200" name="height">
            <label for="female">200ft</label><br>
            <input type="radio" id="ft300" name="height">
            <label for="female">300ft</label><br>
            <input type="radio" id="ft400" name="height">
            <label for="female">400ft</label><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend><i>Tiebreaker Question?</i></legend>
            <span>What the heck is that ?</span><br>
            <textarea name="answer" id="" cols="100" rows="10"></textarea>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend><i>Enter Competition</i></legend>
            <button>Enter Competition</button>
        </fieldset>
    </form>
</body>

</html>
